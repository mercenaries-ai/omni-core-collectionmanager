<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
  
  <script type="module" crossorigin src="/extensions/omni-core-collectionmanager/assets/main-a2cca175.js"></script>
  <link rel="stylesheet" href="/extensions/omni-core-collectionmanager/assets/index-6d79d542.css">
</head>

<body class="p-6 select-none overflow-hidden bg-white">
  <div class="m-h-screen bg-white" x-data="appState"
    @keydown.window.prevent.stop.ctrl.shift.f="window.parent.client.workbench.activeExtension ? window.parent.client.workbench.hideExtension() :  window.parent.client.workbench.showExtension('omni-core-filemanager', {})">
    <div id="container" class="bg-white" x-data="createGallery(20 , '')"
      @keydown.escape.window="viewerMode ? window.parent.client.workbench.hideExtension() : multiSelectedItems.length>0 ? multiSelectedItems = [] :  focusedItem ? focusedItem = null :  window.parent.client.workbench.hideExtension()">
      <!-- Gallery Nav  -->
      <div x-show="!viewerMode && !focusedItem"
        class="fixed top-0 left-0 w-full h-full flex flex-col items-center justify-center ">
        <div x-data="{hoverItem: null, viewType: 'grid'}"
          class=" relative p-2 flex flex-row items-top justify-center overflow-hidden"
          style="width: 98vw; height: 98.9vh;">
          <div
            class="absolute p-2 flex justify-between items-center gap-2 h-12 text-black drop-shadow-md shadow-black w-full">
            <div class="inline-flex rounded-lg border border-gray-100 bg-gray-100 p-1">
              <button class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative"
                :class="viewType !== 'grid' ? 'bg-white' : ''"
                @click="viewType = 'list'">
                <svg stroke-width="1.5" stroke="currentColor" class="h-4 w-4" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 8H19M8 12H19M8 16H19M5 8V8.00999M5 12V12.01M5 16V16.01" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </svg>
                List View
              </button>

              <button class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative"
                :class="viewType === 'grid' ? 'bg-white' : ''" @click="viewType = 'grid'">
                <svg stroke-width="1.5" stroke="currentColor"
                  class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.5 3.5H10.5V10.5H3.5V3.5Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                  <path d="M3.5 13.5H10.5V20.5H3.5V13.5Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                  <path d="M13.5 3.5H20.5V10.5H13.5V3.5Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                  <path d="M13.5 13.5H20.5V20.5H13.5V13.5Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                </svg>
                Grid View
              </button>
            </div>
            <div class="flex items-center justify-center space-x-2">
              <input id="favOnly" type="checkbox" name="switch" class="hidden" :checked="favOnly">
              <button 
                  x-ref="switchButton"
                  type="button" 
                  @click="favOnly = !favOnly; await refresh()"
                  :class="favOnly ? 'bg-red-400' : 'bg-neutral-200'" 
                  class="relative inline-flex h-6 py-0.5 ml-4 focus:outline-none rounded-full w-10"
                  x-cloak>
                  <span :class="favOnly ? 'translate-x-[18px]' : 'translate-x-0.5'" class="w-5 h-5 duration-200 ease-in-out bg-white rounded-full shadow-md"></span>
              </button>
              <label @click="$refs.switchButton.click(); $refs.switchButton.focus()" :id="$id('switch')" for="favOnly"
                  :class="{ 'text-red-400': favOnly, 'text-gray-400': !favOnly }"
                  class="text-sm select-none"
                  x-cloak>
                  Favorites Only
              </label>
          </div>
            <span
              @click="await refresh()"
              class="flex text-black items-center justify-center w-auto h-8 px-3 py-1 text-xs border-0 rounded-md cursor-pointer  hover:bg-gray-500 active:bg-gray-600 focus:bg-gray-600 focus:outline-none  hover:text-neutral-600 group">
              <svg class="w-5 h-5 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="black" class="w-6 h-6"> >
                <polyline points="23 4 23 10 17 10" />
                <polyline points="1 20 1 14 7 14" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
              </svg>
            </span>
            <span x-cloak @click="await deleteItemList(multiSelectedItems);" x-show="multiSelectedItems.length > 0" x-effect="$watch('needRefresh', (value) => { if(value) {refresh(); needRefresh = false;}})"
              class="flex text-black items-center justify-center w-auto h-8 px-3 py-1 text-xs bg-red-500/60   rounded-md cursor-pointer  hover:bg-gray-500 active:bg-gray-600 focus:bg-gray-600 focus:outline-none  hover:text-neutral-600 group">
              <span>Delete</span>
              <svg class="w-5 h-5 ml-0.5" xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24"
                stroke-width="2" stroke="black" class="w-6 h-6"> >
                <polyline points="3 6 5 6 21 6" />
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0  1 2-2h4a2 2 0 0 1 2 2v2" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
              </svg>
            </span>
            <div class="flex-grow"></div>

            <div class="searchWrapper text-sm pr-10">
              <input autocomplete="off" x-ref="search" class="search__field" x-model.debounce.500ms="search" id="search"
                type="search" placeholder="Search for..." />
              <div class="search__icon">
                <label class="sr-only" for="search"> Search </label>
                <svg width="25px" height="25px" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M24 24L18.3221 18.3221M21.2941 11.1471C21.2941 5.54299 16.7511 1 11.1471 1C5.54299 1 1 5.54299 1 11.1471C1 16.7511 5.54299 21.2941 11.1471 21.2941C16.7511 21.2941 21.2941 16.7511 21.2941 11.1471Z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
              <div class="flex-grow"></div>

            </div>
          </div>
          <!-- Gallery -->
          <div class="relative custom-scroll w-full h-full mt-14">
            <template x-if="viewType ==='list'">
              <table class="w-full border-collapse divide-y-2 divide-gray-200 bg-white text-sm table-auto">
                 <thead>
                    <tr>
                       <th class="px-4 py-2">
                          Favorite
                       </th>
                       <th class="px-4 py-2 font-medium text-gray-900">
                          Name
                       </th>
                       <th class="px-4 py-2 font-medium text-gray-900">Category</th>
                       <th class="px-4 py-2 font-medium text-gray-900">Description</th>
                       <th class="px-4 py-2 font-medium text-gray-900"></th>
                    </tr>
                 </thead>
                 <tbody class="divide-y divide-gray-200" x-effect="$watch('search', value => filteredItems())">
                 <template x-for="(item, idx) in items" :key="idx">
                    <tr x-data="collection" x-effect="setData(item.type, item.value)">
                      <td class="px-4 py-2"><label class="sr-only" for="id"></label>
                        <div class="favorite" @click="toggleFavorite(item, item.type)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15" fill="none">
                            <path :class="{
                                      'fill-red-600 stroke-white': starred,
                                      'fill-white stroke-black': !starred
                                    }"
                              d="M2.1095 7.70617L8.5 14.3333L14.8905 7.70617C15.6009 6.96942 16 5.97024 16 4.92838C16 2.75879 14.304 1 12.2119 1C11.2073 1 10.2437 1.41388 9.53333 2.15059L8.5 3.22222L7.46667 2.15059C6.75624 1.41388 5.79273 1 4.78807 1C2.69597 1 1 2.75879 1 4.92838C1 5.97024 1.3991 6.96942 2.1095 7.70617Z"
                              stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                        </div>
                      </td>
                      <td class="px-4 py-2 font-medium text-gray-900"><span x-text="title ?? name"></span></td>
                      <td class="px-4 py-2 font-medium text-gray-900"><span x-text="category"> </span></td>
                      <td class="px-4 py-2 font-medium text-gray-900"><span x-text="description"> </span></td>
                      <td class="px-4 py-2 font-medium text-gray-900">
                        <button class="btn color-primary cursor-pointer h-6 w-10 pt-2" @click="await clickToAction(item, item.type)">
                          <svg viewBox='0 0 13 14' fill='none' xmlns='http://www.w3.org/2000/svg'>
                            <path
                              d='M10.2689 5.95853L10.2689 3.0614C10.2689 2.05545 9.45863 1.23997 8.45908 1.23997L3.02961 1.23996C2.03006 1.23996 1.21977 2.05544 1.21977 3.06138L1.21973 8.37566C1.21972 9.38161 2.03002 10.1971 3.02956 10.1971H6.05121M8.27809 10.1971H10.2689M10.2689 10.1971H12.2597M10.2689 10.1971V8.19352M10.2689 10.1971V12.5649'
                              stroke='white' stroke-width='0.96' stroke-linecap='round' />
                          </svg></button>
                      </td>
                    </tr>   </template>
                 </tbody>
              </table>            </template>
            <template x-if="viewType ==='grid'">
              
              <div class="flex flex-wrap justify-left items-start gap-2 w-full" x-effect="$watch('search', value => filteredItems())">
                 <template x-for="(item, idx) in items" :key="idx">
                    <div class="drop-shadow-md rounded-md">
                       <template x-if="item.type === 'recipe' && item.value">
                          
                          <div @mouseenter='hoverItem = item.value' @mouseleave='hoverItem = null' @contextmenu.prevent="selectItem(item)"
                            :class="{ ' border-2 rounded-md border-yellow-300': multiSelectedItems.includes(item), ' border-white': focusedItem === item.value.value }"
                            alt="item.value.meta.fileName">
                            <div class="collection-recipe" x-data="collection" x-effect="setData(item.type, item.value)">
                              <div class="collection-recipe-header">
                                <div class="collection-recipe-cover">
                                  <img :src="'/'+ pictureUrl" :alt="name"
                                    onerror="this.onerror=null;this.src='/omni.png';">
                                </div>
                                <div class="collection-recipe-action">
                                  <div class="collection-recipe-title">
                                    <div class="text-sm font-semibold" x-text="name"></div>
                                    <div class="favorite" @click="toggleFavorite(item, 'recipe')">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15"
                                        fill="none">
                                        <path :class="{
                                            'fill-red-600 stroke-white': starred,
                                            'fill-white stroke-black': !starred
                                          }"
                                          d="M2.1095 7.70617L8.5 14.3333L14.8905 7.70617C15.6009 6.96942 16 5.97024 16 4.92838C16 2.75879 14.304 1 12.2119 1C11.2073 1 10.2437 1.41388 9.53333 2.15059L8.5 3.22222L7.46667 2.15059C6.75624 1.41388 5.79273 1 4.78807 1C2.69597 1 1 2.75879 1 4.92838C1 5.97024 1.3991 6.96942 2.1095 7.70617Z"
                                          stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                                      </svg>
                                    </div>
                                  </div>
                                  <div class="btn-group">
                                    <button class="btn btn-primary" @click="await clickToAction(item, 'recipe');"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="13" height="14" viewBox="0 0 13 14" fill="none">
                                        <path
                                          d="M12.5 7.75V11.5C12.5 12.3284 11.8284 13 11 13H2C1.17157 13 0.5 12.3284 0.5 11.5V7.75M9.5 4L6.5 1M6.5 1L3.5 4M6.5 1V10"
                                          stroke="white" stroke-width="0.96" stroke-linecap="round" stroke-linejoin="round" />
                                      </svg><span>Open</span></button>
                                    <button x-show="canDelete" class="btn btn-delete"
                                      @click="deleteItem(item)"><span>Delete</span></button>
                                  </div>
                                </div>
                              </div>
                              <div class="collection-recipe-description">
                                <span class="desc-title">
                                  About the recipe:
                                </span>
                                <span x-text="description"></span>
                                <span class="desc-title">
                                  Authors:
                                </span>
                                <span x-text="author"></span>
                                <span x-text="id"></span>
                                <span class="desc-title">
                                  Created Date:
                                </span>
                                <span x-text="createdDate"></span>
                                <span class="desc-title">
                                  Updated Date:
                                </span>
                                <span x-text="updatedDate"></span>
                                <div class="collection-recipe-tags">
                                <template x-for="(tag, idx) in tags" :key="idx">
                                  <div class="tag default" x-text="tag" @click="search = tag"></div>
                                </template>
                                </div>
                              </div>
                            </div>
                          </div>
                       </template>
                       <template x-if="item.type === 'extension' && item.value">
                          <div @mouseenter='hoverItem = item.value' @mouseleave='hoverItem = null' @contextmenu.prevent="selectItem(item.value)"
                            :class="{ 'border-2 border-yellow-300': multiSelectedItems.includes(item.value), ' border-white': focusedItem === item.value.value }"
                            alt="item.value.meta.fileName">
                            <div class="collection-extension" class="flex" x-data="collection" x-effect="setData(item.type, item.value)">
                              <div class="collection-extension-header">
                                <div class="collection-extension-cover">
                                  <img :src="'/extensions/'+id+'/logo.png'" @error="$event.target.src='/omni.png'" />
                                </div>
                                <div class="collection-extension-action">
                                  <div class="collection-extension-title">
                                    <div class="text-sm font-semibold" x-text="title"></div>
                                    <div class="favorite" @click="toggleFavorite(item, 'extension')">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15"
                                        fill="none">
                                        <path :class="{
                                            'fill-red-600 stroke-white': starred,
                                            'fill-white stroke-black': !starred
                                          }"
                                          d="M2.1095 7.70617L8.5 14.3333L14.8905 7.70617C15.6009 6.96942 16 5.97024 16 4.92838C16 2.75879 14.304 1 12.2119 1C11.2073 1 10.2437 1.41388 9.53333 2.15059L8.5 3.22222L7.46667 2.15059C6.75624 1.41388 5.79273 1 4.78807 1C2.69597 1 1 2.75879 1 4.92838C1 5.97024 1.3991 6.96942 2.1095 7.70617Z"
                                          stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                                      </svg>
                                    </div>
                                  </div>
                                  <div class="btn-group">
                                    <button class="btn" :class=" { ' btn-open': installed && canOpen, ' btn-primary': !installed, '' : installed && !canOpen }"
                                      @click="await clickToAction(item, 'extension');">
                                      <span x-text="installed && canOpen ? 'Open' : !installed ? 'Install' : 'Installed'"></span></button>
                                    <button x-show="installed" class="btn btn-secondary" @click="update(item, 'extension')"><span>Update</span></button>
                                  </div>
                                </div>
                              </div>
                              <div class="collection-extension-description">
                                <span>Author:</span>
                                <div x-text="author"></div>
                                <span>Description: </span>
                                <div x-text="description"></div>
                              </div>
                            </div>
                          </div>         </template>
                       <template x-if="item.type === 'block' && item.value">
                          <div @mouseenter="hoverItem = item.value" @mouseleave="hoverItem = null" @contextmenu.prevent="selectItem(item.value)"
                            :class="{ ' border-2 border-yellow-300': multiSelectedItems.includes(item.value), ' border-white': focusedItem === item.value.value }">
                          <div class="collection-block" x-data="collection" x-effect="setData(item.type, item.value)">
                            <div class="collection-block-header">
                              <div class="favorite" @click="toggleFavorite(item, 'block')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15"
                                        fill="none">
                                        <path :class="{
                                            'fill-red-600 stroke-white': starred,
                                            'fill-white stroke-black': !starred
                                          }"
                                          d="M2.1095 7.70617L8.5 14.3333L14.8905 7.70617C15.6009 6.96942 16 5.97024 16 4.92838C16 2.75879 14.304 1 12.2119 1C11.2073 1 10.2437 1.41388 9.53333 2.15059L8.5 3.22222L7.46667 2.15059C6.75624 1.41388 5.79273 1 4.78807 1C2.69597 1 1 2.75879 1 4.92838C1 5.97024 1.3991 6.96942 2.1095 7.70617Z"
                                          stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                                      </svg>
                              </div>
                            </div>
                            <div class="collection-block-title" x-text="title">
                            </div>
                            <div class="collection-block-tags">
                              <template x-for="(name, index) in name?.split('.')" :key="index">
                                <div class="tag namespace" x-text="name" @click.stop.prevent="search = name; $refs.search.focus();">
                                </div>
                              </template>
                              <div class="tag default" @click.stop.prevent="search = category; $refs.search.focus();"
                                x-text="category">
                              </div>
                            </div>
                            <div class="collection-block-description" x-text="description">
                            </div>
                            <div class="btn-group">
                              <button class="btn btn-primary" @click="await clickToAction(item, 'block');"><svg width="13" height="14"
                                  viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                  <path
                                    d="M10.2689 5.95853L10.2689 3.0614C10.2689 2.05545 9.45863 1.23997 8.45908 1.23997L3.02961 1.23996C2.03006 1.23996 1.21977 2.05544 1.21977 3.06138L1.21973 8.37566C1.21972 9.38161 2.03002 10.1971 3.02956 10.1971H6.05121M8.27809 10.1971H10.2689M10.2689 10.1971H12.2597M10.2689 10.1971V8.19352M10.2689 10.1971V12.5649"
                                    stroke="white" stroke-width="0.96" stroke-linecap="round" />
                                </svg> <span>Add Block</span></button>
                            </div>
                          </div>
                          </div>         </template>
                    </div>
                 </template>
              </div>
            </template>
            <div class="flex justify-center p-4 cursor-pointer" @click="loadMore()" x-show="totalPages !== currentPage">
                <svg class="w-14 h-14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#DEDEDF">
                <path
                    d="M12 7V17M7 12H17M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                    stroke="#DEDEDF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>          </div>
          <div
            class="absolute bottom-0 left-0 right-0 p-2 gap-5 z-10 font-semibold drop-shadow shadow-white bg-white bg-opacity-50 text-sm flex justify-between items-center h-8">
            <span class="font-semibold"></span>
            <span x-text="items.length+' items.'"></span>
            <span x-text="multiSelectedItems.length+' selected'"></span>
            <span class="flex-grow"></span>

            <span class="pr-4" x-text="hoverItem?.ticket?.fid"></span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
